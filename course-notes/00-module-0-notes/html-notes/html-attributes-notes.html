<!DOCTYPE html>

<html>
    <head>
        <title>HTML Attributes</title>
        <link href="style.css"/>
    </head>

    <body>

        <!--

        Types of Elements (there are many more) 
            - h1 - h6
            - p
            - span
            - img
            - div
            - input
            - form
            - script
            - link
            - button
            - a
            
        -->

        <h1>HTML Attributes</h1>
        
        <p>Attributes are, in essence, parameters or arguments that can be used to declare properties</p>
        
        <a href="www.google.com">Go to Googles</a>
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Photobucket_Logo.svg" width="200px"/>

        <!-- lists.. there are two kinds! -->
            <!-- unordered lists, which will by default show bullets -->
            <ul>
                <li>item 1</li>
                <li>item 2</li>
            </ul>

            <!-- ordered lists, which will by default show numbers -->

            <ol>
                <li>item 1</li>
                <li>item 2</li>
            </ol>

        <!-- Note that .js are typically loaded last-->
        <script src = "app.js"></script>

    </body>
</html>
