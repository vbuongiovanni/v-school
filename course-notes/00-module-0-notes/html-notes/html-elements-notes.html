<!DOCTYPE html>



<html>
    <head>
        <title>Name of my Webpage here</title>
    </head>
    <body>

        <!--
        Types of Elements (there are many more) 
    - h1 - h6
    - p
    - span
    - img
    - div
    - input
    - form
    - script
    - link
    - button
    - a
        -->

        <!-- block positioning -->
        <h1>Level 1 title</h1> 
        <h2>Level 2 title</h2>
        <h3>Level 3 title</h3>
        <h4>Level 4 title</h4>
        <h6>Level 6 title</h6>

        <!-- Inline Positioning -->
        <span>Hello</span>
        <span>World</span>

        <!-- Self closing tags, no need to close element -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Photobucket_Logo.svg"/>

        <!-- creates a 'box' or 'container' that can store other elements -->
        <div>
            <h1>
                this header falls within a div container
            </h1>
            <p>
                This text is also contained within a div container
            </p>

        <!-- link, to other file or element. it is also a self closing tag -->

        <link />

        <!-- scripts, for js -->

        <script></script>

        <!-- forms, which contains user inputs -->
        
        <form>
            <input />
        </form>
        
        <!-- buttons -->

        <button>click me!</button>

        <!-- Anchor, can be used to create hyperlinks -->
        <a href="https://upload.wikimedia.org/">a hyperlink!</a>

    </body>
</html>
