<!DOCTYPE html>

<html>
    <head>
        <link href="style.css" rel="stylesheet" />
    </head>

    <body>

        <h1>Per Requirements</h2>
        <div  class="calculator-content">
            <form name="calculator">
                <div id="add">
                    <h2>Addition:</h2>
                    <span>Number 1:</span>
                    <input type = "number" name="add-1">
                    <br>
                    <span>Number 2:</span>
                    <input type = "number" name="add-2"><br>
                    <span id="add-output"></span><br>
                </div>
    
                <div id="subtract">
                    <h2>Subtraction:</h2>
                    <span>Number 1:</span>
                    <input type = "number" name="subtract-1">
                    <br>
                    <span>Number 2:</span>
                    <input type = "number" name="subtract-2"><br>
                    <span id="subtract-output"></span><br>
                </div>
    
                <div id="multiply">
                    <h2>Multiplication:</h2>
                    <span>Number 1:</span>
                    <input type = "number" name="multiply-1">
                    <br>
                    <span>Number 2:</span>
                    <input type = "number" name="multiply-2"><br>
                    <span id="multiply-output"></span><br>
                </div>
                <br>
                
                
                
                <button>Calculate</button>
            </form>
        </div>



            <h1>Mock-up Calculator, just for kicks:</h2>
            <div id="mock-calculator" class = "calculator-content">
                <div id="calculator-output">0</div>
                <div id="calculator-input">
                    <div class="number-button button col1" id="calc-input-1">1</div>
                    <div class="number-button button col2" id="calc-input-2">2</div>
                    <div class="number-button button col3" id="calc-input-3">3</div>
                    <div class="number-button button col1" id="calc-input-4">4</div>
                    <div class="number-button button col2" id="calc-input-5">5</div>
                    <div class="number-button button col3" id="calc-input-6">6</div>
                    <div class="number-button button col1" id="calc-input-7">7</div>
                    <div class="number-button button col2" id="calc-input-8">8</div>
                    <div class="number-button button col3" id="calc-input-9">9</div>
                    <div class="number-button button col1" id="calc-input-0">0</div>
                    <div class="number-button button" id="calc-input-deci">.</div>
                    <div class="number-button button col1" id="calc-input-add">+</div>
                    <div class="number-button button col2" id="calc-input-sub">-</div>
                    <div class="number-button button col3" id="calc-input-multi">X</div>
                    <div class="calc-button button" id="enter-button">Enter</button>
                </div>
            </div>


        <script src="script.js"></script>
    </body>
</html>
