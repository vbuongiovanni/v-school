<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
</head>
<body>
    <h1>Welcome to Blah Blah Airlines!</h1>
    <p>Please fill out the following form so we don't accidentally kill you, Yay...</p>
    <form name="airline-form">
        <label for="">First Name</label>
        <input type="text" name="first-name">
        <br>
        <label for="">Last Name</label>
        <input type="text" name="last-name">
        <br>
        
        <label for="">Age</label>
        <input type="number" name="age" min = "0">
        <br><br>
        
        <p>Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="male" id="male">
        
        <br>
        <label for="female">Female</label>
        <input type="radio" name="gender" value="female" id="female">
        
        <br>
        <label for="other">Other</label>
        <input type="radio" name="gender" value="other" id="other">
        <br><br>

        <label for="travel-location">Where are you going?</label>
        <select name="travel-location">
            <option value="here">Here</option>
            <option value="there">There</option>
            <option value="overthere">Somewhere else</option>
        </select>
        <br><br>

        <p>Check any dietary restrictions:</p>
        <label for="vegan">Vegan</label>
        <input class="diet" type="checkbox" name="diet" id="vegan" value="vegan">
        <br>

        <label for="gluten-free">Gluten-free</label>
        <input class="diet" type="checkbox" name="diet" id="gluten-free" value="gluten-free">
        <br>

        <label for="paleo">Paleo</label>
        <input class="diet" type="checkbox" name="diet" id="paleo" value="paleo">
        <br>

        
        <br><br><br>
        <button>Submit</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
