<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mom's Shopping List</title>
</head>
<body>
    <div class="title-bar">
        <h1 class="title">Mom's Shopping List</h1>
    </div>
    <div class="main">

        <div class="title-bar">
            <h3 class="title">Add Item</h3>
        </div>

        <form name="add-item">
            <span>Item Name:</span>
            <input type="text" name="item-input" required/>
            <button>Add</button>
        </form>

        <div id="running-list">
            <h3 class="title">List of Items</h3>
            <ul id="list">
            </ul>
            <button id="clear-storage">Clear List</button>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
