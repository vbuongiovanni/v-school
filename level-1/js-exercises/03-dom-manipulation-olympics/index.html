<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DOM Olympics</title>
</head>
<body>
    <header id="header"></header>
    <label>Theme</label>
    <select id="theme-drop-down">
        <option value="theme-one">blue/brown</option>
        <option value="theme-two">red/grey</option>
        <option value="theme-three">green/purple</option>
        <option value="theme-four">gold/blue</option>
    </select>
    <div id="main">
        <button id='clear-button'>clear</button>
        <div class="messages" id="message-board">
            <div class="message left">
                I have something serious to talk about
            </div>
            <div class="message right">
                I don't want to talk
            </div>
            <div class="message left">
                You have to, you're the police
            </div>
            <div class="message right">
                I'm just a simple farmer
            </div>
        </div>
        <form name="message">
            <input id="input" value="Thanks! Goodbye"/>
            <input id="send-input" type="button" value="Send"/>
        </form>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
